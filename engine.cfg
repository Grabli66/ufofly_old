[application]

name="UfoFly"
main_scene="res://menu_scene.scn"
target_fps=30

[autoload]

global="res://global.gd"

[display]

resizable=false
width=800
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]

[physics]

fixed_fps=30
